<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action=""method="">

        <!-- Reserva area do furmulario -->
        <fieldset>
            <!-- Titulo -->
            <legend>Dados de Login</legend>


            <!-- Caixinha de nome -->
        <label for="caixa-nome">Nome:</label>
        <!-- input = tipo de interação com usuario -->
        <input 
        type="text" 
        id="caixa-nome" 
        placeholder="Digite seu nome"
        maxlength="15"
        minlength="3">
        <br><br>

        <!-- Caixinha de Email -->
        <label for="email">Email</label>
        <input 
        type="email"
        name ="email"
        id ="email"
        placeholder="Digite seu email">
        <br><br>

        <!-- Caixinha de senha -->
         <label for="senha">Senha</label>
         <input 
         type="password"
         name="senha"
         id="senha"
         placeholder="Senha">

        <!-- Botão para enviar o formulario -->
         <input type="submit" value="Login">
         <input type="reset" value="Resetar">

        </fieldset>       
    </form>

    <!-- Outros inputs tops -->
     <h1>Outros inputs</h1>
     <label for="data">Data de nascimento:</label>
     <br>
     <input type="date" id="data">
     <br>
     <input type="datetime-local">
     <br>
     <input type="time">
     <br><br>

     <label for="">
        Telefone:
        <input 
        type="tel"
         name ="telefone" 
         id="telefone"
         placeholder="(00) 0000-0000"
         >
     </label>
     <br><br>

     <label for="">
        Textão:
     <textarea 
     name="" 
     id="" 
     cols="30" 
     rows="5" 
     placeholder="Digite sua bio"></textarea>
     </label>
     <br><br>

     <label for="">
        Cor:
        <input type="color" name="" id="">
     </label>
     <br><br>

     <label for="">
        Numero:
        <input type="number" min="10" max="50" value="7" step="0.1"/>
     </label>
     <br><br>

     <label for="">
        Barrinha:
        <br>
        0<input type="range" min="0" max="100" value="30" step="20">100
     </label>   
     <br><br>
     <!-- Caixinhas de seleção -->
     
     <label for="curso">Escolha seu curso</label>
     <br>
     <!-- Tipo bolinha -->
      <input type="radio" name="curso" value="Corte">Corte e Custura
      <input type="radio" name="curso" value="Hack">Etical hacking
      <input type="radio" name="curso" value="Desing">Desing de interiores
     <br><br>
     <label for="">Redes sociais</label>
     <br>
      <!-- Tipo Caixinha -->
       <input type="checkbox" name="rede1" value="zap">Zap Zap
       <input type="checkbox" name="rede2" value="face"> Face
       <input type="checkbox" name="rede3" value="desativado"> Orkut
       <br><br>

       <!-- caixa com varias opções -->
        <label for="">Cidade</label>
        <select name="" id="">
            <option value="Toquio">Tóquio</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Doha">Doha</option>
            <optgroup name "BR" label="Brasil">

                <option value="Brasilia">Brasilia</option>
            <option value="Rio de janeiro">Rio de Janeiro</option>
            <option value="Salvador">Salvador</option>

            </optgroup>
        </select>
         <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
