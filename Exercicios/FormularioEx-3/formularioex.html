<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Formulário</h1>

    <form action=""method="">

        
        <fieldset style="height:170px;">
            <!-- Titulo -->
            <legend>Dados de Login</legend>


            
        <label for="caixa-nome">Nome:</label>
        <!-- input = tipo de interação com usuario -->
        <input 
        type="text" 
        id="caixa-nome" 
        placeholder="Digite seu nome"
        maxlength="15"
        minlength="3">
        <br><br>

        
        <label for="Endereço">Endereço</label>
        <input 
        type="Endereço"
        name ="Endereço"
        id ="Endereço"
        placeholder="Digite seu Endereço">
        <br><br>

        <!-- Caixinha de Cidade -->
         <label for="Cidade">Cidade</label>
         <input 
         type="Cidade"
         name="Cidade"
         id="Cidade"
         placeholder="Cidade">
<br><br>
         
         

          <label for="">Estado</label>
        <select name="" id="">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio De Janeiro">Rio De Janeiro</option>
            <option value="Espirito Santo">Espirito Santo</option>
             
        </select>
        <br><br>

        </fieldset>   
        <br><br>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <text>Natureza do cargo</text>
            <br>

            
      <input type="radio" name="area" value="Gerência">Gerência
      <input type="radio" name="area" value="Financeiro">Financeiro
      <input type="radio" name="area" value="Recepção">Recepção
      <input type="radio" name="area" value="Administrativo">Administrativo
      <input type="radio" name="area" value="Juridico">Juridico
      <br><br>

      <text>Área de interesse</text>
      <br>
      
       <input type="checkbox" name="interesse1" value="computacao">Computação
       <input type="checkbox" name="interesse2" value="Biologia"> Biologia
       <input type="checkbox" name="interesse3" value="Meio Ambiente"> Meio Ambiente
        <input type="checkbox" name="interesse4" value="Engenharia"> Engenharia
        <input type="checkbox" name="interesse5" value="Historia"> História
<br><br>

        <label for="">
        Mini-curriculo
     <textarea 
     name="" 
     id="" 
     cols="30" 
     rows="5" 
     placeholder=""></textarea>
     </label>
     <br><br>
        </fieldset>
        <br>
        
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </form>
</body>
</html>
